<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simon Dice</title>
</head>
<body>
    <h1 id="titulo">Simon Dice</h1>
    <div id="contenedor" class="contenedor" >
        <button onclick=clickJugador(this) onclick=sonidoBoton(this.id) class="cuadrado" id="uno"></button>
        <audio id="audio-uno" src="sounds/bleep.wav"></audio>
        <button onclick=clickJugador(this) class="cuadrado" id="dos"></button>
        <audio id="audio-dos" src="sounds/boip.wav"></audio>
        <button onclick=clickJugador(this) class="cuadrado" id="tres"></button>
        <audio id="audio-tres" src="sounds/tiniest.wav"></audio>
        <button onclick=clickJugador(this) class="cuadrado" id="cuatro"></button>
        <audio id="audio-cuatro" src="sounds/tinynote.wav"></audio>
    </div>
        <button id="comenzar">Comenzar</button>
        <label >Jugadas</label>
        <input type="text" value="" id="jugadas" disabled="true">

    <script src="logica.js"></script>
</body>
</html>
